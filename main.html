<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="header-container">
    <!-- LEFT HEADER -->
    <div class="search-container">
      <a class="facebook-logo-container" href="https://www.facebook.com/">
        <img class="facebook-logo" src="images/icon/facebook-icon-white-logo-png-transparent.png">
      </a>
      <p class="search-bar">Search Facebook</p>
      <img class="search-bar-icon" src="images/icon/search.png">
    </div>
    
    <!-- RIGHT HEADER -->
    <div class="menu-container">

      <!-- Friend Request -->
      <div class="friend-request-container">
        <img class="friend-request-icon" src="images/icon/friend.png">
        
        <!-- Friend Request Dropdown -->
        <div class="friend-request-dropdown"></div>
      </div>
      
      <img class="messages-icon" src="images/icon/messenger.png">
      
      <img class="notification-icon" src="images/icon/notification.png">
      
      <img class="my-profile-picture" src="images/profile-picture/my-picture.jpg">
    </div>
  </div>

  <script src="scripts/friend-list.js"></script>
  <script src="scripts/friend-requests.js"></script>
</body>
</html>
